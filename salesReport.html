<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store - Sales Report</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/salesReport.css">
</head>
<body>
  <header>
    <div class="container">
    <h1 style="margin-bottom: 20px;">Sales Report</h1>
    <div class="grid-container">
      <div>
        <!-- <h2>All Sales</h2> -->
        <button id="showAllSalesBtn">All Sales</button>
      </div>
      <!-- <div> -->
        <!-- <h2>Category Wise</h2> -->
        <div class="category-buttons">
          <button id="showCashSalesBtn">Cash Sales</button>
          <button id="showCreditSalesBtn">Credit Sales</button>
        </div>
      <!-- </div> -->
    </div>
    <br>
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="fromDate" name="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="toDate" name="endDate">
      <button id="getOrdersByDateRange">Get Order Details by Date Range</button>
  </div>
</div>
  </header>
  <div id="salesContainer"></div>
  <div id="ordersContainer"></div>
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="js/salesReport.js"></script>
</body>
</html>
